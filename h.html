    <!DOCTYPE html>
    <html lang="vi">
      <head>
        <meta charset="UTF-8" />
        <title>Menu Đa Cấp Hiệu Ứng</title>
        <style>
          body {
            font-family: Arial, sans-serif;
          }

          /* Gốc menu */
          .menu,
          .submenu {
            list-style: none;
            padding: 0;
            margin: 0;
          }

          .menu > li {
            display: inline-block;
            position: relative;
            padding: 12px 20px;
            background: #3498db;
            color: #fff;
            cursor: pointer;
          }

          .menu > li:hover {
            background: #2980b9;
          }

          /* Menu con */
          .submenu {
            position: absolute;
            top: 100%;
            left: 0;
            background: #ecf0f1;
            min-width: 180px;
            border: 1px solid #ccc;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 2s ease;
            z-index: 1000;
          }

          .menu li:hover > .submenu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0); /* về vị trí ban đầu */
          }

          .submenu li {
            padding: 10px;
            background: #ecf0f1;
            color: #333;
            position: relative;
          }

          .submenu li:hover {
            background: #dcdde1;
          }

          /* Menu con trong menu con (cấp 2 trở đi) */
          .submenu li .submenu {
            top: 0;
            left: 100%;
            transform: translateY(-10px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
          }

          .submenu li:hover > .submenu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
          }
        </style>
      </head>
      <body>
        <ul class="menu">
          <li>Trang chủ</li>
          <li>
            Sản phẩm
            <ul class="submenu">
              <li>Điện thoại</li>
              <li>Laptop</li>
              <li>
                Phụ kiện
                <ul class="submenu">
                  <li>Ốp lưng</li>
                  <li>Chuột</li>
                </ul>
              </li>
            </ul>
          </li>
          <li>Liên hệ</li>
        </ul>
      </body>
    </html>
    , initial-scale=1.0">
